<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Bootstrap starter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container d-flex justify-content-around">
        <form class="js-form mt-5 jumbotron w-25" action="https://echo.htmlacademy.ru" method="POST">
            <h5 class="text-success mb-3">Yangi kontakt qo'shish</h5>
            <input class="js-input form-control mb-3" type="text" required placeholder="Ism">
            <input class="js-input form-control mb-3" type="text" required placeholder="Qanday tanish">
            <input class="js-input-number form-control mb-4" type="tel" required
            placeholder="+998**-***-**-**" pattern='[\+]\d{3}\d{2}\d{3}\d{2}\d{2}'>
            <button class="js-btn btn btn-success btn-block">+</button>
        </form>
        <div class="mt-5 jumbotron w-25 ">
            <div class="js-output bg-light"></div>

            </div>
        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
